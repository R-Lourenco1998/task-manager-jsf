<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" name="viewport"
		content="width=device-width, initial-scale=1.0" />
	<title>Gerenciador de Tarefas</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>

	<header>
		<h:graphicImage library="css" name="logo.png" style="width: 30px;" />
	</header>
	<div id="conteudo">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Título: " for="title" />
				<p:inputText id="title" value="#{taskBean.task.title}" />

				<p:outputLabel value="Descrição: " for="description" />
				<p:inputText id="description" value="#{taskBean.task.description}" />

				<p:outputLabel value="Prioridade: " for="priority" />
				<p:selectOneMenu id="priority" value="#{taskBean.task.priority}">
					<f:selectItem itemLabel="Selecione..." />
					<f:selectItems value="#{taskBean.priorityLevels}"
						var="priorityLevel" itemLabel="#{priorityLevel.description}"
						itemValue="#{priorityLevel}" />
				</p:selectOneMenu>
				<p:outputLabel value="Responsável: " for="responsible" />
				<p:selectOneMenu id="responsible"
					value="#{taskBean.task.responsible}">
					<f:selectItem itemLabel="Selecione..." />
					<f:selectItems value="#{taskBean.responsibles}" var="responsible"
						itemValue="#{responsible}" itemLabel="#{responsible.description}" />
				</p:selectOneMenu>

				<h:panelGroup>
					<p:outputLabel value="Deadline: " for="deadline" />
					<p:inputText label="Deadline" id="deadline" value="#{taskBean.task.deadline}">
						<f:convertDateTime> pattern="dd/MM/yyyy"</f:convertDateTime>
					</p:inputText>
					<h:message for="deadline" />
				</h:panelGroup>
			</h:panelGrid>
			<p:commandButton value="Salvar" update="@form" actionListener="#{taskBean.save}" />
		</h:form>
	</div>


	<footer> Teste técnico ESIG Group. </footer>
</h:body>
</html>
